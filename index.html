<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS & Styling - ApexPlanet</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <header>
        <h1>Interactive Dashboard</h1>
    </header>

    <main class="container">
        <!-- API Section: Real-time Weather -->
        <section id="api-section" class="card">
            <h2>Real-time Weather (Public API)</h2>
            <!-- JavaScript uses 'joke-text' ID to inject weather data -->
            <div id="joke-text" class="data-display">
                <p>Loading weather data...</p>
            </div>
            <button class="fetch-btn" onclick="fetchWeather()">Update Weather</button>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section" class="card">
            <h2>Interactive Quiz</h2>
            
            <!-- This container is hidden by JS when quiz ends -->
            <div id="quiz-container">
                <p id="question" class="quiz-question">Loading question...</p>                <div id="options" class="options-grid">
                    <!-- Buttons are generated here dynamically by JS -->                </div>
            </div>

            <!-- This container is shown by JS when quiz ends -->
            <div id="result-container" class="hidden result-box">
                <h3>Quiz Completed!</h3>
                <p>Your Final Score: <span id="final-score">0</span></p>
                
                <div class="save-score-form">
                    <input type="text" id="username" placeholder="Enter your name to save">
                    <button onclick="saveScore()" class="save-btn">Save Score</button>
                </div>
            </div>
        </section>

        <!-- Leaderboard Section -->
        <section id="leaderboard" class="card">
            <h2>High Scores</h2>
            <ul id="score-list" class="leaderboard-list">                <!-- Scores injected here from backend -->
                <li>No scores saved yet.</li>
            </ul>
        </section>    </main>

    <script src="script.js"></script>
</body>
</html>
